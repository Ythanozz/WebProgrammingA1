<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <style>
        body {
            font-family: fantasy;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #4d4949;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .input {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #a04caf;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #a0459e;
        }
        #totalcost {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
        #calculatebutton {
            font-family:fantasy
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Petrol Calculator</h1>
        
        <div class="input">
            <label for="perliter">Price per liter (Â£):</label>
            <input type="number" id="perliter" step="0.01" min="0" value="1.72">
        </div>
        
        <div class="input">
            <label for="liters">Liters purchased:</label>
            <input type="number" id="liters" step="0.01" min="0" value="0">
        </div>
        
        <button id="calculatebutton">Calculate</button>
        
        <p id="totalcost">Total Cost:</p>
    </div>

    <script src="vizcarra.html"></script>
</body>
</html>
